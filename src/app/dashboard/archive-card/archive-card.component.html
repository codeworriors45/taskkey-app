<div class="modal-body">
    <div class="heading">
        Archive this Card?
    </div>
    <div class="detail-line">
        This Card will be marked complete and moved to the Archive
    </div>
    <div class="action-btns">
        <div class="cancel-btn" (click)="cancelArchive()">
            Cancel
        </div>
        <div class="yes-btn" (click)="doArchive()">
            Yes
        </div>
    </div>
</div>
