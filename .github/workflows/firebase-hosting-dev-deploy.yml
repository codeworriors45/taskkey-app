name: Dev Deploy on Merge
on:
  push:
    branches:
      - master-dev
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependency
        run: npm install
        
      - name: Build for Dev
        run: npm run build
        
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TASKKEY_DEV }}'
          projectId: taskkey-dev
          channelId: live

